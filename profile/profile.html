<div ng-include="'header.html'"></div>
<div ng-include="'sidebar.html'"></div>
<div ng-controller="headerCtrl">
<div class="content-wrapper" id="content">
   <div  class="container-fluid" id="page-body">
      <section class="content">
         <div class="panel panel-body panelbox">
            <div class="container">
               <div class="row">
                  <div class="col-md-7 col-sm-offset-2">
                        <div>
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                   <li role="presentation" class="active"><a data-target="#home" aria-controls="home" role="tab" data-toggle="tab">User Profile</a></li>
                                   <li role="presentation"><a data-target="#profile" aria-controls="profile" role="tab" data-toggle="tab">Change Password</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                   <div role="tabpanel" class="tab-pane active" id="home">
                                        <div class="panel panel-default">
                                                <div class="panel-heading">
                                                   <h4 >User Profile</h4>
                                                </div>
                                                <div class="panel-body">
                                                   <div class="box box-info">
                                                      <div class="box-body">
                                                         <div class="col-sm-6">
                                                            <div  align="center">
                                                               <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
                                                               <input id="profile-image-upload" class="hidden" type="file">
                                                               <div style="color:#999;" >click here to change profile image</div>
                                                            </div>
                                                            <br>
                                                            <!-- /input-group -->
                                                         </div>
                                                         <div class="col-sm-6">
                                                            <h4 style="color:#00b1b1;">{{fullname}}</h4>
                                                           
                                                         </div>
                                                         <div class="clearfix"></div>
                                                         <hr style="margin:5px 0 5px 0;">
                                                         <div class="col-sm-5 col-xs-6 tital">ID:</div>
                                                         <div class="col-sm-7 col-xs-6">{{id}}</div>
                                                         <div class="clearfix"></div>
                                                         <div class="bot-border"></div>
                                                         <div class="col-sm-5 col-xs-6 tital">Name:</div>
                                                         <div class="col-sm-7 col-xs-6 ">{{fullname}}</div>
                                                         <div class="clearfix"></div>
                                                         <div class="bot-border"></div>
                                                        
                                                     
                                                       
                                                         <div class="col-sm-5 col-xs-6 tital " >E-mail:</div>
                                                         <div class="col-sm-7">{{email}}</div>
                                                         <div class="clearfix"></div>
                                                         <div class="bot-border"></div>
                                                         <div class="col-sm-5 col-xs-6 tital">Mobile:</div>
                                                         <div class="col-sm-7">{{phonenumber}}</div>
                                                         <div class="clearfix"></div>
                                                         <div class="bot-border"></div>
                                                         <div class="col-sm-5 col-xs-6 tital">Branch:</div>
                                                         <div class="col-sm-7">{{branch}}</div>
                                                         <div class="clearfix"></div>
                                                         <div class="bot-border"></div>
                                                         <div class="col-sm-5 col-xs-6 tital">Nationality:</div>
                                                         <div class="col-sm-7">Indian</div>
                                                        
                                                         <!-- /.box-body -->
                                                      </div>
                                                      <!-- /.box -->
                                                   </div>
                                                </div>
                                             </div>
                                   </div>
                                   <div role="tabpanel" class="tab-pane" id="profile">
                                        <div class="col-sm-6 col-sm-offset-3">
                                                <form name="f1" class="bs-example form-horizontal ng-untouched ng-pristine ng-valid" id="cpass" novalidate="">
                                                  <div class="form-group">
                                                    <label class="">Current Password</label>
                                                    <div>
                                                      <input class="form-control" id="curpass" name="curpassword" placeholder="Current Password" required="true" type="password">
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="">New Password</label>
                                                    <div class="">
                                                      <input class="form-control" type="password" name="pwd" ng-model="user.password" required="" class="form-control" placeholder="New Password">
                                                      <span id="regpassError"></span>
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="">Confirm Password</label>
                                                    <div class="">
                                                      <input class="form-control" type="password" name="confirmPassword" ng-model="user.confirmPassword" required="" compare-to="user.password" placeholder="Confirm Password"><br>
                                                          <span class="error" ng-show="f1.confirmPassword.$error.compareTo" style="color: red;">  
                                                              Password don't match.  
                                                          </span> 
                                                    </div>
                                                  </div>
                                                  <hr>
                                                  <div class="form-group">
                                                    <div class="">
                                                      <button class="btn btn-success" id="changepassword" type="button">Change Password</button>
                                                    </div>
                                                  </div>
                                                  <div  class="chnagepassalert text-center" style="display: none"></div>
                                                </form>
                                              </div>
                                   </div>
                                </div>
                             </div>
                    
                  </div>
                  <script>
                     $(function() {
                     $('#profile-image1').on('click', function() {
                     $('#profile-image-upload').click();
                     });
                     });       
                  </script>   
               </div>
            </div>
         </div>
      </section>
   </div>
</div>
</div>
<style>
   input.hidden {
   position: absolute;
   left: -9999px;
   }
   #profile-image1 {
   cursor: pointer;
   width: 100px;
   height: 100px;
   border:2px solid #03b1ce ;
   }
   .tital{ font-size:16px; font-weight:500;}
   .bot-border{ border-bottom:1px #f8f8f8 solid;  margin:5px 0  5px 0}	
   label {
     font-weight: 100 !important; 
}
.content {
    position: relative !important;
    top: 70px !important;
}
.nav-tabs>li.active>a {
    color: white !important;
    background: black !important;  
}
.nav-tabs {
    cursor: pointer;
}
.panel-default>.panel-heading {
    border: none !important;
}
 .ng-invalid {
      border-color: red;
      outline-color: red;
    }
    .ng-valid {
      border-color: green;
      outline-color: green;
    }
</style>
